<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="mytube : youtube my way" />
    <title>mytube</title>
    <style type="text/css">
    html, body, iframe {
        width:100%;
        height:100%;
        margin:0;
    }
    body {
        background-color: #333;
        box-sizing:border-box;
        padding:1px 15px 15px;
        font-family: sans-serif;
        text-align: center;
        text-shadow: 0 1px 0 #000;
    }
    body, a {
        color: #999;
    }
    #hdr {
        margin: 8px 0;
    }
    #mt {
        height: calc(100% - 30px);
    }
    </style>
</head>

<body>
    <p id="hdr"><a href="//getsetbro.com/mytube">mytube</a> | 
    <a href="//github.com/getsetbro/mytube">github</a> | 
    bookmarklet: <a href="javascript:void(location.href='//getsetbro.com/mytube/%23'+location.href)">mytube</a>
    </p>
    <div id="mt">
      <h1>mytube</h1>
      <p>mytube is a page that just plays the video you want to see <br/> at the width and height that you set your brower.</p>
      <p>You can paste </p>
      <a href="//getsetbro.com/mytube/#http://www.youtube.com/watch?v=4oiLfTnrC40">Example</a>
    </div>
    <script src="//code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript">
    var gtVid, wlh = window.location.hash;

    gtVid = function(vid) {
        var i, pr, qry, vrs;
        qry = wlh.split('?')[1];
        vrs = qry.split("&");
        i = 0;
        while (i < vrs.length) {
            pr = vrs[i].split("=");
            if (pr[0] === vid) {
                return pr[1];
            }
            i++;
        }
        return false;
    };
    if(wlh){
      var yt = '<iframe width="99" height="99" src="//www.youtube.com/embed/' + gtVid('v') + '" frameborder="0" allowfullscreen></iframe>';
      $('#mt').html(yt);
    }
    </script>
</body>

</html>
