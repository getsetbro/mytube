<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8' />
    <meta http-equiv="X-UA-Compatible" content="chrome=1" />
    <meta name="description" content="mytube : youtube my way" />
    <title>mytube</title>
    <style type="text/css">
    html, body, iframe {
        width:100%;
        height:100%;
        margin:0;
    }
    body {
        box-sizing:border-box;
        padding:1px 15px 15px;
        background-color: #444;
        font-family: sans-serif;
        text-align: center;
    }
    body, a {
        color: #999;
    }
    #hdr {
        margin: 8px 0;
    }
    #mt {
        height: calc(100% - 30px);
    }
    </style>
</head>

<body>
    <p id="hdr">mytube | 
    <a href="//github.com/getsetbro/mytube">github</a> | 
    bookmarklet: <a href="javascript:void(location.href='//getsetbro.com/mytube/index.html#'+location.href)">mytube</a>
    </p>
    <div id="mt">
      <h1>mytube</h1>
      <p>my settings</p>
    </div>
    <script src="http://code.jquery.com/jquery-latest.min.js"></script>
    <script type="text/javascript">
    var gtVid;

    gtVid = function(vid) {
        var i, pr, qry, vrs;
        qry = window.location.hash.split('?')[1];
        vrs = qry.split("&");
        i = 0;
        while (i < vrs.length) {
            pr = vrs[i].split("=");
            if (pr[0] === vid) {
                return pr[1];
            }
            i++;
        }
        return false;
    };

    var id = gtVid('v');
    if (id) {
        var yt = '<iframe width="99" height="99" src="//www.youtube.com/embed/' + id + '" frameborder="0" allowfullscreen></iframe>';
        $('#mt').append(yt);
    }
    </script>
</body>

</html>
